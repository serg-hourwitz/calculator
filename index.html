<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app">
    <h1 class="title">My first calculator</h1>
    <div id="calculator">
      <input type="text" id="display" disabled value="0">
      <div id="buttons">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">0</div>
        <div class="button">-</div>
        <div class="button">*</div>
        <div class="button">/</div>
        <div class="button">.</div>
        <div class="button">+</div>
        <div class="button">x<sup style="font-size: small;">2</sup></div>
        <div class="button">+/-</div>
        <div class="button">SQRT</div>
        <div class="button">%</div>
        <div class="button clean">C</div>
        <div class="button equals">=</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
